<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>carsandfilms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Capçalera -->
    <header class="cap">
      <h1><span class="light">cars</span><span class="bold">andfilms</span></h1>
      <div class="imagen"></div>
    </header>

    <!-- Cos -->
    <main class="cos">
      <section class="grid">
        <article class="item">
          <img src="small_pulp.jpg" alt="Pulp Fiction" />
          <div class="peudefoto">Pulp Fiction</div>
        </article>
        <article class="item">
          <img src="small_taxi.jpg" alt="Taxi Driver" />
          <div class="peudefoto">Taxi Driver</div>
        </article>
        <article class="item">
          <img src="small_bond.jpg" alt="Goldfinger" />
          <div class="peudefoto">Goldfinger</div>
        </article>
        <article class="item">
          <img src="small_ghost.jpg" alt="Ghost Busters" />
          <div class="peudefoto">Ghost Busters</div>
        </article>
        <article class="item">
          <img src="small_bean.jpg" alt="Mr. Bean" />
          <div class="peudefoto">Mr. Bean</div>
        </article>
        <article class="item">
          <img src="small_back.jpg" alt="Back to the Future" />
          <div class="peudefoto">Back to the Future</div>
        </article>
        <article class="item">
          <img src="small_rider.jpg" alt="Knight Rider" />
          <div class="peudefoto">Knight Rider</div>
        </article>
        <article class="item">
          <img src="small_team.jpg" alt="The A Team" />
          <div class="peudefoto">The A Team</div>
        </article>
        <article class="item">
          <img src="small_break.jpg" alt="Breaking Bad" />
          <div class="peudefoto">Breaking Bad</div>
        </article>
      </section>
    </main>

    <!-- Peu de pàgina -->
    <footer class="peu">
      <img src=".logo_carsandfilms.png" alt="Logo Cars and Films" />
    </footer>

  </div>
</body>
</html>
